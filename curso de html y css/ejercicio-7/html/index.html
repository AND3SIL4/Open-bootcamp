<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sing up | Dribbble</title>
  <link rel="stylesheet" href="../css/index.css">
</head>
<body>
  <div class="imagen">
    <img src="../img/fondo.png" alt="Imagen">
  </div>
  <div class="login">
    <div class="title">
      <h3>Sing up to Dribbble</h3>
    </div>
    <div class="auth">
      <div class="google">
        <img src="https://static.vecteezy.com/system/resources/previews/010/353/285/original/colourful-google-logo-on-white-background-free-vector.jpg" alt="logo-google">
        <button class="button_google">Acceder con google</button>
      </div>
      <div class="twitter">
        <button><img src="https://img.freepik.com/iconos-gratis/gorjeo_318-788985.jpg" alt="logo-twiter"></button>
      </div>
    </div>
    <div class="line">
      <hr>
      <p>Or</p>
      <hr>
    </div>
    <div class="formulario">
      <form action="" method="">
        <div class="credenciales">
          <div class="nombre">
            <label for="name">Name</label>
            <input type="text" class="name" id="name">
          </div>
          <div class="usuario">
            <label for="user-name">Username</label>
            <input type="text" class="user-name" id="user-name">
          </div>
        </div>
        <div class="correo">
          <label for="email">Email</label>
          <input type="email">
        </div>
        <div class="contrasena">
          <label for="password">Password</label>
          <input type="password" class="password" id="password">
        </div>
        <div class="radio">
          <input type="checkbox" id="checkbox">
          <label for="checkbox">Acepto los terminos y condiciones</label>
        </div>
        <button type="submit">Create Account</button>
      </form>
    </div>
  </div>
</body>
</html>
