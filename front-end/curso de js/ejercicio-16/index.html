<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag and Drop</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <div class="seccion">
      <p class="parrafo" draggable="true" id="parrafo-1">1. Primero</p>
      <p class="parrafo" draggable="true" id="parrafo-2">2. Segundo</p>
      <p class="parrafo" draggable="true" id="parrafo-3">3. Tercero</p>
    </div>
    <div class="seccion">
      <p class="parrafo" draggable="true" id="parrafo-4">4. Cuarto</p>
      <p class="parrafo" draggable="true" id="parrafo-5">5. Quinto</p>
      <p class="parrafo" draggable="true" id="parrafo-6">6. Sexto</p>
    </div>
  </div>
  <div class="seccion imagen papelera" id="papelera">
    <img src="./img/papelera.jpeg" alt="papelera" id="imagen">
  </div>

  <script src="./index.js"></script>
</body>
</html>
